<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do: Conquer the World</title>
    <style media="screen">
      ul { list-style-type: none; }
    </style>
  </head>
  <body>
    <main>
      <form id="new-todo">
        <label for="new-todo-title">Title</label>
        <input type="text" id="new-todo-title">
        <label for="new-todo-description">Description</label>
        <input type="text" id="new-todo-description">
        <button type="submit" id="submit-todo">Add ToDo</button>
      </form>
      <ul id="todo-list"></ul>
      <p id="todo-count"></p>
      <div>
        <p><strong>Need help picking a next step?</strong></p>
        <p id="cant-decide">Add some items and we'll suggest one for you.</p>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
